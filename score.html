<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Score page</title>
</head>
<body>
    <div class="score-container">
        <div id="end">
            <h1 id="final-score">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your name bellow</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name here">
                <button class="last-btn" id="score-board-btn" type="submit" onclick="saveHighScore(event) disabled">Save</button>
                <button class="last-btn" id="home-btn">Home</button>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/score.js"></script>
</body>
</html>
